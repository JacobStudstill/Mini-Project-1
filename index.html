<head>

    <!-- Stylesheet, favicon, and title below -->

    <link rel="icon" type="image/x-icon" href="./images/1813255.png">

<body>
    
    <header>
        <img src="./images/1813255.png" alt="Guy mowing a lawn" width="90";>
        <h1>Jacob's Orlando Yardcare</h1>
        <h2>Cheapest price for the best quality.</h2>
    </header>

    <section>
        <nav class="nav">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./index.html">Our Services</li>
            <li><a href="./index.html">Contact</li>
            </nav>

    </section>

    <script>
        {
    const nav = document.querySelector(".nav");
        let lastScrollY = window.scrollY;
        
        window.addEventListener("scroll", () => {
            if (lastScrollY < window.scrollY) {
                nav.classList.add("nav-hide");
            } else{
                
                nav.classList.remove("nav-hide");
            }
        
            lastScrollY = window.scrollY;
        });
        }
    </script>

</body>




</html>
